<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./LOGIN.CSS">
    <script defer src="./login.js"></script>
    
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h3>CUSTOMER REGISTRATION</h3>
            <div class="input-control">
                <label for="username">Name:</label>
                <input id="username" name="username" type="text" placeholder="Enter Your Name">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email-Id:</label>
                <input id="email" name="email" type="text" placeholder="Email Id">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password:</label>
                <input id="password"name="password" type="password" placeholder="Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="textarea">Stylist need to come home/customer will come to salon:</label>
                <input id="textarea"name="textarea" type="textarea">
                <div class="error"></div>
            </div>
            <button type="submit">Done</button>
        </form>
        <p>
        <a href="./3rdpage.html"><button>LETS START</button></a>
        </p>
    </div>
    </body>
    </html>
